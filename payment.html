<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css" />
    <link href="fonts.googleapis.com" rel="stylesheet" />
  </head>
  <body>
    <div class="card payment-card">
      <div class="header">
        <h3>Payment method</h3>
      </div>

      <div class="credit-card-mockup">
        <div class="card-header">
          <span>Credit Card</span>
          <span class="bank-name">BANK</span>
        </div>
        <div class="chip"></div>
        <p class="card-number">9373 3432 7863 2439</p>
        <div class="card-footer">
          <span class="expiry-date">19/12/2025</span>
        </div>
      </div>

      <form class="payment-form">
        <label for="name">Name Surname</label>
        <input type="text" id="name" placeholder="Name Surname" />

        <label for="cardNumber">Card number</label>
        <input type="text" id="cardNumber" placeholder="Card number" />

        <div class="form-row">
          <div class="col">
            <label for="expiry">Expiration date</label>
            <input type="text" id="expiry" placeholder="Expiration date" />
          </div>
          <div class="col">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" />
          </div>
        </div>

        <button class="btn-primary pay-btn">Pay Now</button>
      </form>
    </div>
    <script>
      document.querySelector(".pay-btn").addEventListener("click", (e) => {
        e.preventDefault();
        // Kosongkan cart
        localStorage.removeItem("cart");
        // Redirect ke done.html
        window.location.href = "done.html";
      });
    </script>
  </body>
</html>
