<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- CARD 1: SUMMARY -->
        <div class="card summary-card">
            <div class="header">
                <h3>Checkout</h3>
                <div class="progress-bar">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h4>Summary</h4>
            
            <div class="item-list">
                <div class="item">
                    <span>Item 1</span>
                    <span class="price">Rp </span>
                </div>
                <div class="item">
                    <span>Item 2</span>
                    <span class="price">Rp </span>
                </div>
            </div>

            <div class="details">
                <div class="detail-row">
                    <span>Subtotal</span>
                    <span>Rp. </span>
                </div>
                <div class="detail-row">
                    <span>VAT (11%)</span>
                    <span>Rp. </span>
                </div>
                <div class="detail-row total">
                    <span>Total</span>
                    <span>Rp. </span>
                </div>
            </div>
            
            <button class="btn-primary">Continue</button>
        </div>

        <!-- CARD 2: PAYMENT METHOD -->
        <div class="card payment-card">
            <div class="header">
                <h3>Payment method</h3>
            </div>

            <div class="credit-card-mockup">
                <div class="card-header">
                    <span>Credit Card</span>
                    <span class="bank-name">BANK</span>
                </div>
                <div class="chip"></div>
                <p class="card-number">0000 0000 0000 0000</p>
                <div class="card-footer">
                    <span class="expiry-date">05/21</span>
                </div>
            </div>

            <form class="payment-form">
                <label for="name">Name Surname</label>
                <input type="text" id="name" placeholder="Name Surname">
                
                <label for="cardNumber">Card number</label>
                <input type="text" id="cardNumber" placeholder="Card number">
                
                <div class="form-row">
                    <div class="col">
                        <label for="expiry">Expiration date</label>
                        <input type="text" id="expiry" placeholder="Expiration date">
                    </div>
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="CVV">
                    </div>
                </div>

                <button class="btn-primary pay-btn">Pay Rp. </button>
            </form>
        </div>
    </div>
</body>
</html>
