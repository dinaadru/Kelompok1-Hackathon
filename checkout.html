<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout UI Clone</title>
    <link rel="stylesheet" href="checkout.css" />
    <link href="fonts.googleapis.com" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- CARD 1: SUMMARY -->
      <div class="card summary-card">
        <div class="header">
          <h3>Checkout</h3>
          <div class="progress-bar">
            <span class="active"></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h4>Summary</h4>

        <div class="item-list">
          <div class="item">
            <span>Item 1</span>
            <span class="price">Rp </span>
          </div>
          <div class="item">
            <span>Item 2</span>
            <span class="price">Rp </span>
          </div>
        </div>

        <div class="details">
          <div class="detail-row">
            <span>Subtotal</span>
            <span>Rp. </span>
          </div>
          <div class="detail-row">
            <span>VAT (11%)</span>
            <span>Rp. </span>
          </div>
          <div class="detail-row total">
            <span>Total</span>
            <span>Rp. </span>
          </div>
        </div>
        <a href="payment.html">
          <button class="btn-primary">Continue</button></a
        >
      </div>
    </div>
  </body>
</html>
